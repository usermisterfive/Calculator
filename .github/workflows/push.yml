name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

  apk-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build debug APK
      run: bash ./gradlew assembleDebug --stacktrace
        
    - name: Retrieve Version
      run: echo VERSION_NAME=$(${{github.workspace}}/gradlew -q printVersionName) >> $GITHUB_ENV

    - name: Create Release and Upload APK to Release
      run: |
        cp app/build/outputs/apk/debug/app-debug.apk calculator-debug-${{ env.VERSION_NAME }}.apk
        gh release create v${{ env.VERSION_NAME }} calculator-debug-${{ env.VERSION_NAME }}.apk
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
